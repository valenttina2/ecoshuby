{% extends 'base.html'%}

{% block title %}
<title>Добавление товара</title>
{%endblock%}

{% block body %}
<div class="container">
     <h1>Добавление товара</h1>
    <form enctype="multipart/form-data" method="post">
        <input type="text" class="container form-control" name="title" id="title"
               placeholder="Введите название товара"><br>
        <input type="number" class="container form-control" name="price" id="price"
               placeholder="Введите цену товара"><br>
        <textarea name="description" id="description" class="container form-control"
                  placeholder="Введите описание товара"></textarea><br>
        <input type="file" class="container form-control" name="photo" id="photo"
               placeholder="Выберите файл"><br>
        <button class="btn btn-success" type="submit">Добавить</button>
    </form>
</div>
{% endblock%}
